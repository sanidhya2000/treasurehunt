<!DOCTYPE html>
<html>
<head>
	<title>sanidhya</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" type="text/css" href="particle.css">
</head>
<body>
	
<article class="br4 ba  b--black-10 mv4 w-100 w-50-m w-25-l mw6 shadow-5 center">
	<main class="pa4 black-80">
	  <div class="measure">
	    <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
	      <legend class="f1 fw7 ph0 mh0 center" >Register</legend>
	      <div class="mt3">
	        <label class="db fw6 lh-copy f6 center" htmlFor="Name">Name</label>
	        <input onChange={} class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="Name"  id="Name"/>
	      </div>
	      <div class="mt3">
	        <label class="db fw6 lh-copy f6 center" htmlFor="email-address">Email</label>
	        <input onChange={} class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="email" name="email-address"  id="email-address"/>
	      </div>
	      <div class="mv3 ">
	        <label class="db fw6 lh-copy f6 center " htmlFor="password">Password</label>
	        <input onChange={} class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password" name="password"  id="password"/>
	      </div>
	    </fieldset>
	    <div class="">
	      <input 
	      onClick={}
	      class="b br4 ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib center b1" type="submit" value="Register"/>
	    </div>
	  </div>
	</main>
 </article>



</body>
</html>
